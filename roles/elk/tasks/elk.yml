- name: Configure ELK Repository
  ansible.builtin.template:
    src: elasticsearch.repo
    dest: /etc/yum.repos.d/

- name: Import the Elastic GPG key
  ansible.builtin.rpm_key:
    state: present
    key: https://artifacts.elastic.co/GPG-KEY-elasticsearch

- name: Install Elasticsearch and Kibana using shell to capture output
  ansible.builtin.shell: |
    yum install -y elasticsearch kibana
  register: install_output
  ignore_errors: yes  # Capture output even if there's an error

- name: Write installation output to file
  ansible.builtin.copy:
    content: "{{ install_output.stdout }}"
    dest: "/tmp/output"
    append: yes

- name: Install Nginx
  ansible.builtin.yum:
    name: nginx
    state: present

- name: Configure Reverse Proxy for Kibana
  ansible.builtin.template:
    src: kibana_proxy.conf
    dest: "/etc/nginx/conf.d"

- name: Enabling and restarting the service.
  ansible.builtin.systemd_service:
    name: "{{ item }}"
    state: restarted
    enabled: true
    daemon_reload: true
  loop:
    - kibana
    - elasticsearch
    - nginx